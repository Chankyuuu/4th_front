name: Vue Front Build and Push 

on:
  push:
    branches: [ master ]
    
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Source Checkout
      uses: actions/checkout@v2
    # set up node.js
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    # runner(ubuntu) docker buildx install
    - name: Docker buildx
      uses: docker/setup-buildx-action@v2
    
    # Docker login
    - name: Docker login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # docker image build to push docker hub
    - name: Push Image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        # DOKER BUILD -T KIMHYEYEON2/IMAGE/TAGS
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/1teamvueapp:1.0
    # Docker Container Stop and remove
    - name: Stop and remove container
      run: docker stop $(docker ps -a -q) && docker rm $(docker ps -a -q)

    # DOKER IMAGE pull
    - name: Pull Image
      run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/1teamvueapp:1.0

    # docker container run
    - name: Run Container
      run: docker run -d -p 8080:80 ${{ secrets.DOCKERHUB_USERNAME }}/1teamvueapp:1.0

